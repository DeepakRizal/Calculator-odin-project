<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-box">
        <div class="screen">
          <input type="text" class="input-screen" />
        </div>
        <div class="buttons-container">
          <div class="buttons">
            <button class="btn operations-signs clear">AC</button>
            <button class="btn operations-signs btn-sign">+/-</button>
            <button class="btn operations-signs percentage">%</button>
            <button class="btn operations-signs division">/</button>
          </div>

          <div class="buttons">
            <button class="btn btn-7">7</button>
            <button class="btn btn-8">8</button>
            <button class="btn btn-9">9</button>
            <button class="btn operations-signs multiplication">*</button>
          </div>

          <div class="buttons">
            <button class="btn btn-4">4</button>
            <button class="btn btn-5">5</button>
            <button class="btn btn-6">6</button>
            <button class="btn operations-signs substraction">-</button>
          </div>

          <div class="buttons">
            <button class="btn btn-1">1</button>
            <button class="btn btn-2">2</button>
            <button class="btn btn-3">3</button>
            <button class="btn operations-signs addition">+</button>
          </div>

          <div class="buttons">
            <button class="btn zero btn-0">0</button>
            <button class="btn">.</button>
            <button class="btn operations-signs equals-to">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
